<section layout="row"  layout-align="center center" style="height: 100%">
  <section layout="column">
    <div>You need to Login or register first</div>
    <form name="loginForm">
      <md-input-container>
        <label>Email</label>
        <input type="email" ng-model="indexVm.email" name="email" required ng-minlength="1" md-maxlength="50">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" ng-model="indexVm.password" name="password" required ng-minlength="1" md-maxlength="10">
      </md-input-container>
      <h1>
        <md-button class="md-raised md-primary" ng-click="indexVm.login()" ng-disabled="loginForm.$invalid">Login</md-button>
        <md-button class="md-raised md-warn" ng-click="indexVm.signup()" ng-disabled="loginForm.$invalid">Signup</md-button>
      </h1>
    </form>
  </section>
</section>
