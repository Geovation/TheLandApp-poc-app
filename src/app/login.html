<md-content flex layout-align="center center">
  <div layout="column" layout-align="center center">
    <img src="assets/images/land-app-logo-transparent.png" class="logo logo--big" />
    <p class="logo--big__text">The Land App</p>
    <span>Please sign in</span>
  </div>
  <form name="loginForm" flex layout="column">
    <md-input-container flex class="md-input-container--closer">
      <label>Email</label>
      <input type="email" ng-model="loginVm.email" name="email" required ng-minlength="1" md-maxlength="50">
    </md-input-container>
    <md-input-container flex class="md-input-container--closer">
      <label>Password</label>
      <input type="password" ng-model="loginVm.password" name="password" required ng-minlength="1" md-maxlength="10">
    </md-input-container>
    <h1 layout="column" layout-align="center">
      <div flex layout="row" layout-align="center">
        <md-tooltip md-direction="top" ng-if="loginForm.$invalid">Enter your email and password first</md-tooltip>
        <md-button flex class="md-raised md-primary" ng-click="loginVm.login()" ng-disabled="loginForm.$invalid">Sign In</md-button>
      </div>
      <div flex layout="row" layout-align="center">
        <md-tooltip md-direction="top" ng-if="loginForm.$invalid">Enter your email and password first</md-tooltip>
        <md-button class="md-primary" ng-click="loginVm.signup()" ng-disabled="loginForm.$invalid">or register</md-button>
      </div>

    </h1>
  </form>
</md-content>
