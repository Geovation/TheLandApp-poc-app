<div id="map" class="map"></div>

<md-content class="map-zoom-tools">
	<md-button class="btn btn-primary" ng-click="vm.zoomIn()">+</md-button>
	<md-button class="btn btn-primary" ng-click="vm.zoomOut()">-</md-button>
</md-content>


<div layout="column" layout-align="center center" class="map-drawing-tools" ng-show="vm.getEnableDrawing()">
	<md-button aria-label="menu" class="md-fab md-mini" ng-repeat="tool in vm.drawingTools"
			   ng-click="vm.editToggleDrawingTool(tool)"
			   ng-class="{'md-primary': !tool.active, 'md-hue-1': tool.active}">
		<md-tooltip md-direction="right">{{tool.displayName}}</md-tooltip>
		<i class="fa fa-lg map-drawing-tool__icon" ng-class="tool.icon"></i>
	</md-button>
</div>

<div layout="column" layout-align="center center" class="map-drawing-tools">
	<md-button aria-label="menu" class="md-fab md-mini md-warn"
			   ng-click="vm.deactivateAllDrawingTools()"
			   ng-show="vm.isAnyDrawingToolActive()">
		<md-tooltip md-direction="up">Finish Drawing</md-tooltip>
		<i class="fa fa-lg fa-times"></i>
	</md-button>
</div>
